<div class="container">
  <app-navbar (menuButtonClicked)="sidenav.toggle()"></app-navbar>
  <mat-sidenav-container>
    <mat-sidenav [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen" #sidenav role="navigation">
      <app-sidenav-list></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
